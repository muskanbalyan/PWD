<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
<form action="loggedin.html" method="GET">

    <table width=800 align="center">
        <tr>
            <td colspan="2" align="center" border="1"><h1>Login</h1></td>
        </tr>
        <tr>
            <td><label for="username">Enter your username:</label></td>
            <td><input type="text" id="username" name="username" required> </td>
        </tr>
        <tr>
            <td>Enter your password:</label></td>
            <td><input type="password" id="psw" name="psw" required> </td>
        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"> </td>
        </tr>
    </table>

</form>
</body>
</html>
